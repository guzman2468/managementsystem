services:
  db:
    container_name: postgres-library-management
    image: postgres:latest
    environment:
      POSTGRES_USER: yourapplication.propertiesusernamehere
      POSTGRES_PASSWORD: yourapplication.propertiespasswordhere
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5321:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db: